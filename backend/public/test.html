<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="test.js"></script> 
</head>

<body>
  <form action="/form" method="post" enctype="multipart/form-data">
    <input type="file" name="xmlfile" />
    <input type="text" name="name" />
    <input type="submit" value="Submit">
  </form>
  <form action="/answer" method="post">
    <input type="text" name="questionId"/>
    <input type="text" name="userId"/>
    <input type="text" name="formId"/>
    <input type="text" name="sessionId"/>
    <input type="text" name="answer"/>
    <input type="submit" value="Submit">
  </form>
  <button onclick="sendAnswers()">Submit Answers</button>
  <button onclick="addSession()">Submit Session</button>
  <button onclick="updateTime()">Update Session Time</button>
  <button onclick="toggleSubmit()">Toggel Submit Boolean</button>
</body>
</html>
